<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editar Perfil | Doe ou Troque</title>
  <link rel="icon" href="img/icon.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #f8f8f8;
      color: #222;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 2rem 5%;
    }

    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #111;
      font-weight: 500;
    }

    .sign-up {
      background: #111;
      color: #fff;
      padding: 0.6rem 1.2rem;
      border-radius: 25px;
      text-decoration: none;
    }

    .sign-in {
      background: blue;
      color: #fff;
      padding: 0.6rem 1.2rem;
      border-radius: 25px;
      text-decoration: none;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex: 1;
      padding: 2rem;
      position: relative;
    }

    .card {
      background: white;
      padding: 3rem 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }

    .card h2 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .input-group {
      margin-bottom: 1rem;
    }

    .input-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    .input-group input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .save-btn {
      background: #6c5ce7;
      color: white;
      border: none;
      padding: 0.8rem;
      border-radius: 8px;
      width: 100%;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
    }

    footer {
      color: rgb(0, 0, 0);
      padding: 2rem;
      text-align: center;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Início</a>
        <a href="perfil.html">Perfil</a>
        <a href="pesquisar.html">Pesquisar</a>
        <a href="cadastrar-item.html">Cadastrar Item</a>
        <a href="gerenciar.html">Gerenciar</a>
        <a href="solicitacao.html">Solicitação</a>
        <a href="about.html">Sobre</a>
        <a href="contato.html">Contato</a>
        <a href="cadastro.html" class="sign-up">Cadastrar-se</a>
        <a href="login.html" class="sign-in">Login</a>
    </nav>
  </header>

  <div class="container">
    <div class="card">
      <h2>Editar Perfil</h2>
      <form>
        <div class="input-group">
          <label for="nome">Nome</label>
          <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required />
        </div>

        <div class="input-group">
          <label for="endereco">Endereço</label>
          <input type="text" id="endereco" name="endereco" placeholder="Seu endereço" required />
        </div>

        <div class="input-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" placeholder="example@email.com" required />
        </div>

        <div class="input-group">
          <label for="telefone">Telefone</label>
          <input type="tel" id="telefone" name="telefone" placeholder="(xx) xxxxx-xxxx" required />
        </div>

        <div class="input-group">
          <label for="senha">Nova Senha</label>
          <input type="password" id="senha" name="senha" placeholder="********" />
        </div>

        <div class="input-group">
          <label for="confirmar">Confirmar Nova Senha</label>
          <input type="password" id="confirmar" name="confirmar" placeholder="********" />
        </div>

        <button class="save-btn" type="submit">Salvar</button>
      </form>
    </div>
  </div>

  <footer>
    <div class="footer-content">
      <p>© 2025 IntegraTech_Arapoema • Todos os direitos reservados.</p>
    </div>
  </footer>
</body>
</html>
